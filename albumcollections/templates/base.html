<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- PWA  -->
        <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="transparent">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icons/icon-152x152.png') }}">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- albumcollections CSS -->
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}?v=0.0.8">

        <!-- Sortable js (Not sure why this js needs to be loaded up here...but putting it down
             with the others doesn't load it properly...)-->
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
        <!-- <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script> -->

        <title>{% block title %} {% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top p-2">
            <div class="container-fluid">
                <a class="navbar-brand navbar_logo" href="{{ url_for('main.index')}}"><img src="/static/favicon.ico" class="navbar_logo_img"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('main.about')}}">About</a>
                        </li>
                    </ul>
                    {% if is_user_logged_in() %}
                        <form
                            class="d-flex"
                            method="post"
                            name="logout_from_spotify"
                            action="{{ url_for('user.logout')}}";>
                            <a class="btn btn-outline-secondary" role="button" href="#" onclick="document.logout_from_spotify.submit();">Log out</a>
                        </form>
                    {% else %}
                        <form
                            class="d-flex"
                            method="post"
                            name="login_from_spotify"
                            action="{{ url_for('user.login')}}";>
                            <a class="btn btn-outline-success" role="button" href="#" onclick="document.login_from_spotify.submit();">Log in</a>
                        </form>
                    {% endif %}
                </li>
            </div>
        </nav>
        <!-- Content goes here -->
        <div class="container-fluid content">
            <!-- Flash messages at top of all content -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <!-- Page specific content goes here -->
            {% block content %}{% endblock %}
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Bootstrap JS, then custom -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    </body>
</html>
